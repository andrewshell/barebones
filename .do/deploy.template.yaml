spec:
  name: barebones
  ingress:
    rules:
    - component:
        name: api
      match:
        path:
          prefix: /api
    - component:
        name: website
      match:
        path:
          prefix: /
  services:
  - name: api
    environment_slug: node-js
    run_command: node serve.js
    git:
      branch: master
      repo_clone_url: https://github.com/andrewshell/barebones.git
  static_sites:
  - name: website
    build_command: npm run build
    catchall_document: index.html
    git:
      branch: master
      repo_clone_url: https://github.com/andrewshell/barebones.git
